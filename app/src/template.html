<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Projecto ToDo</title>
</head>

<body>
    <div class="contentor">
        <div id="caixa-projectos">Caixa Projectos
            <div class="projecto">
                <div class="info-projecto">
                    <div class="titulo-projecto">Título Projecto</div>
                    <div class="utilizadores">Utilizadores</div>
                </div>
                <div class="cartoes-todos">
                    <div class="todo">
                        <div class="titulo-todo">Título ToDo</div>
                        <div class="data-todo">Data Término ToDo</div>
                        <div class="botoes-todos">
                            <button class="editar-todo">Editar</button><button
                                class="expandir-todo">Expandir</button><button class="apagar-todo">Apagar</button>
                        </div>
                    </div>
                    <dialog id="modal-criar-todo">
                        <form action="dialog" class="form-criar-todo">
                            <div class="input-form-todo">
                                <label for="titulo-todo">Título</label>
                                <input type="text" id="titulo-todo">
                            </div>
                            <div class="input-form-todo">
                                <label for="descrição-todo">Descrição</label>
                                <input type="text" id="descrição-todo">
                            </div>
                            <div class="input-form-todo">
                                <label for="data-termino">Data para conclusão</label>
                                <input type="date" id="data-termino">
                            </div>
                            <div class="input-form-todo">
                                <fieldset>
                                    <legend>Prioridade</legend>
                                    <input type="radio" class="prioridade-todo" id="prioridade-1" name="prioridade" value="prioridade-1" required>
                                    <label for="prioridade-todo">1</label>
                                    <input type="radio" class="prioridade-todo" id="prioridade-2" name="prioridade" value="prioridade-2" required>
                                    <label for="prioridade-todo">2</label>
                                    <input type="radio" class="prioridade-todo" id="prioridade-3" name="prioridade" value="prioridade-3" required>
                                    <label for="prioridade-todo">3</label>
                                    <input type="radio" class="prioridade-todo" id="prioridade-4" name="prioridade" value="prioridade-4" required>
                                    <label for="prioridade-todo">4</label>
                                    <input type="radio" class="prioridade-todo" id="prioridade-5" name="prioridade" value="prioridade-5" required>
                                    <label for="prioridade-todo">5</label>
                                </fieldset>
                            </div>
                            <div class="input-form-todo">
                                <fieldset>
                                    <legend>Estado do ToDo</legend>
                                    <input type="radio" class="estado-todo" id="estado-activo" name="estado" value="activo" required>
                                    <label for="estado-todo">Activo</label>
                                    <input type="radio" class="estado-todo" id="estado-activo" name="estado" value="inactivo" required>
                                    <label for="estado-todo">Inactivo</label>
                                </fieldset>
                            </div>
                            <div class="input-form-todo">
                                <label for="tarefas-todo">Tarefas</label>
                                <input type="text" id="tarefas-todo">
                            </div>
                        </form>
                          <div class="guardar-todo">
                    <button type="submit" class="botao-guardar-todo">Guardar</button>
                </div>
            </form>
            <div class="fechar-form-todo">
                <button class="botao-fechar-todo">Fechar</button>
            </div>
                    </dialog>
                    <div class="criar-todo">
                        <button id="botão-criar-todo">Criar novo ToDo</button>
                    </div>
                </div>
                <div class="botoes-projecto">
                    <button class="editar-proj">Editar Projecto</button><button class="apagar-proj">Apagar
                        Projecto</button>
                </div>
            </div>

        </div>
        <dialog id="modal-criar-proj">
            <form action="dialog" class="formulario-adicionar-proj">
                <div class="formulario-input">
                    <label for="titulo">Título do Projecto</label>
                    <input type="text" id="titulo-proj">
                </div>
                <div class="formulario-input">
                    <label for="utilizadores">Utilizador(es)</label>
                    <input type="text" id="utilizadores-proj">
                </div>
                <div class="guardar-proj">
                    <button type="submit" class="botao-guardar-proj">Guardar</button>
                </div>
            </form>
            <div class="fechar-form-proj">
                <button class="botao-fechar-proj">Fechar</button>
            </div>
        </dialog>
        <div class="criar-projecto"><button id="botao-criar-proj-js">Criar Projecto novo</button>
        </div>
    </div>
</body>

</html>
