<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Projecto ToDo</title>
</head>

<body>
    <div class="contentor">
        <div id="caixa-projectos">Caixa Projectos
                <dialog id="modal-criar-todo">
                    <form action="dialog" class="form-criar-todo">
                        <div class="input-form-todo">
                            <label for="input-titulo-todo-novo">Título</label>
                            <input type="text" id="input-titulo-todo-novo">
                        </div>
                        <div class="input-form-todo">
                            <label for="input-descrição-todo-novo">Descrição</label>
                            <input type="text" id="input-descrição-todo-novo">
                        </div>
                        <div class="input-form-todo">
                            <label for="input-data-termino-novo">Data para conclusão</label>
                            <input type="date" id="input-data-termino-novo">
                        </div>
                        <div class="input-form-todo">
                            <fieldset>
                                <legend>Prioridade</legend>
                                <div class="inputs-prioridade">
                                    <input type="radio" class="prioridade-todo" id="prioridade-1" name="prioridade-novo"
                                        value="prioridade-1" required>
                                    <label for="prioridade-todo">1</label>
                                    <input type="radio" class="prioridade-todo" id="prioridade-2" name="prioridade-novo"
                                        value="prioridade-2" required>
                                    <label for="prioridade-todo">2</label>
                                    <input type="radio" class="prioridade-todo" id="prioridade-3" name="prioridade-novo"
                                        value="prioridade-3" required>
                                    <label for="prioridade-todo">3</label>
                                    <input type="radio" class="prioridade-todo" id="prioridade-4" name="prioridade-novo"
                                        value="prioridade-4" required>
                                    <label for="prioridade-todo">4</label>
                                    <input type="radio" class="prioridade-todo" id="prioridade-5" name="prioridade-novo"
                                        value="prioridade-5" required>
                                    <label for="prioridade-todo">5</label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="input-form-todo">
                            <fieldset>
                                <legend>Estado do ToDo</legend>
                                <div class="inputs-estado-todo">
                                    <input type="radio" class="estado-todo" id="estado-activo" name="estado-novo"
                                        value="activo" required>
                                    <label for="estado-todo">Activo</label>
                                    <input type="radio" class="estado-todo" id="estado-inactivo" name="estado-novo"
                                        value="inactivo" required>
                                    <label for="estado-todo">Inactivo</label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="input-form-todo">
                            <label for="input-tarefas-todo-novo">Tarefas</label>
                            <input type="text" id="input-tarefas-todo-novo">
                        </div>
                    </form>
                    <div class="guardar-todo">
                        <button type="submit" class="botao-guardar-todo">Guardar</button>
                    </div>
                    </form>
                    <div class="fechar-form-todo">
                        <button class="botao-fechar-todo">Fechar</button>
                    </div>
                </dialog>
                <dialog id="modal-editar-todo">
                    <form action="dialog" class="form-editar-todo">
                        <div class="input-form-todo">
                            <label for="input-titulo-todo">Título</label>
                            <input type="text" id="input-titulo-todo">
                        </div>
                        <div class="input-form-todo">
                            <label for="input-descrição-todo">Descrição</label>
                            <input type="text" id="input-descrição-todo">
                        </div>
                        <div class="input-form-todo">
                            <label for="input-data-termino">Data para conclusão</label>
                            <input type="date" id="input-data-termino">
                        </div>
                        <div class="input-form-todo">
                            <fieldset>
                                <legend>Prioridade</legend>
                                <div class="inputs-prioridade">
                                    <input type="radio" class="prioridade-todo" id="prioridade-1" name="prioridade"
                                        value="prioridade-1" required>
                                    <label for="prioridade-todo">1</label>
                                    <input type="radio" class="prioridade-todo" id="prioridade-2" name="prioridade"
                                        value="prioridade-2" required>
                                    <label for="prioridade-todo">2</label>
                                    <input type="radio" class="prioridade-todo" id="prioridade-3" name="prioridade"
                                        value="prioridade-3" required>
                                    <label for="prioridade-todo">3</label>
                                    <input type="radio" class="prioridade-todo" id="prioridade-4" name="prioridade"
                                        value="prioridade-4" required>
                                    <label for="prioridade-todo">4</label>
                                    <input type="radio" class="prioridade-todo" id="prioridade-5" name="prioridade"
                                        value="prioridade-5" required>
                                    <label for="prioridade-todo">5</label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="input-form-todo">
                            <fieldset>
                                <legend>Estado do ToDo</legend>
                                <div class="inputs-estado-todo">
                                    <input type="radio" class="estado-todo" id="estado-activo" name="estado"
                                        value="activo" required>
                                    <label for="estado-todo">Activo</label>
                                    <input type="radio" class="estado-todo" id="estado-inactivo" name="estado"
                                        value="inactivo" required>
                                    <label for="estado-todo">Inactivo</label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="input-form-todo">
                            <label for="input-tarefas-todo">Tarefas</label>
                            <input type="text" id="input-tarefas-todo">
                        </div>
                    </form>
                    <div class="guardar-todo">
                        <button type="submit" class="botao-guardar-editar-todo">Guardar</button>
                    </div>
                    </form>
                    <div class="fechar-form-todo">
                        <button class="botao-fechar-editar-todo">Fechar</button>
                    </div>
                </dialog>
                <dialog id="modal-editar-proj">
                    <form action="dialog" class="form-editar-proj">
                        <div class="input-editar-proj">
                            <label for="editar-título-proj">Editar o título</label>
                            <input type="text" id="editar-título-proj">
                        </div>
                        <div class="input-editar-proj">
                            <label for="editar-user-proj">Editar o nome do utilizador</label>
                            <input type="text" id="editar-user-proj">
                        </div>
                    </form>
                    <div class="botoes-form-editar-proj">
                        <button class="guardar guardar-edição-proj">Guardar</button>
                        <button class="fechar-edição-proj">Fechar Edição Proj</button>
                    </div>
                </dialog>
            </div>
            <dialog id="modal-criar-proj">
                <form action="dialog" class="formulario-adicionar-proj">
                    <div class="formulario-input">
                        <label for="titulo">Título do Projecto</label>
                        <input type="text" id="input-titulo-proj">
                    </div>
                    <div class="formulario-input">
                        <label for="utilizadores">Utilizador(es)</label>
                        <input type="text" id="input-utilizadores-proj">
                    </div>
                </form>
                <div class="guardar-form-proj">
                    <button id="botao-guardar-proj-novo">Guardar</button>
                </div>
                <div class="fechar-form-proj">
                    <button id="botao-fechar-proj-novo">Fechar</button>
                </div>
            </dialog>
            <div class="criar-projecto">
                <button id="botao-criar-proj-js">Criar Projecto novo</button>
            </div>
        </div>
</body>

</html>
